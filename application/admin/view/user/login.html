<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    {load href="__PUBLIC__/static/bootstrap/css/bootstrap.min.css" /}
    {load href="__PUBLIC__/static/bootstrap/js/bootstrap.min.js" /}
    {load href="__PUBLIC__/static/zyupload/jquery-1.7.2.js" /}

</head>
<body>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="password" name="password" placeholder="请输密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-3">
            <div class="checkbox">
                <label>
                    <input type="checkbox">请记住我
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="button" id="btnLogin" onclick="toLogin()" class="btn btn-default">登录</button>
        </div>
    </div>
</form>

<script type="text/javascript">
    function toLogin() {
        var password = $("#password").val();
        var email = $("#email").val();
        $.ajax({
            type: "POST",
            url: "loginHandle",
            dataType: "json",
            data: {
                password: password,
                email:email,
            },
            success: function (msg) {
                window.location = "{:url('admin/commodity/index')}";
            },
            error: function (msg) {
                alert(msg);
            },
        });
    }

</script>

</body>

</html>
