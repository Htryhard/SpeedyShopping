{layout name="layout" /}
<div style="height: 50px"></div>
<table class="table table-hover">
    <caption>悬停表格布局</caption>
    <thead>
    <tr>
        <th>讯号</th>
        <th>邮箱</th>
        <th>用户名</th>
        <th>联系方式</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {volist name="users" id="item"}
    <tr>
        <td>{$key+1}</td>
        <td>{$item.email}</td>
        <td>{$item.user_name}</td>
        <td>{$item.phone}</td>
        <td><a href="#">明细</a></td>
    </tr>
    {/volist}
    </tbody>
</table>
