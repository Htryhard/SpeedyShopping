{layout name="layout" /}
<block name="title"><title>所有订单</title></block>
<block name="resources">

</block>

<table class="table table-hover"  >
    <h3 style="color: #000000" align="center">所有订单</h3>
    <thead>
    <tr class="info">
        <th>序号</th>
        <th>订单号</th>
        <th>下单时间</th>
        <th>收货人</th>
        <th>联系电话</th>
        <th>订单状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {volist name="orders" id="item" key="key"}
    <tr>
        <td>{$key}</td>
        <td>{$item->getData('order_number')}</td>
        <td>{:date('Y-m-d H:m:i',$item->getData('order_time'))}</td>
        <td>{$item['address']['user_name']}</td>
        <td>{$item['address']['phone']}</td>
        <td>{$item->status}</td>
        <td>
            <a href="{:url('admin/order/orderDetailed?id='.$item->getData('id'))}">处理</a>
        </td>
    </tr>
    {/volist}
    </tbody>
</table>
