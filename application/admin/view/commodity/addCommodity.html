<form class="form-horizontal" role="form" id="commodityData" action="">

    <input type="hidden" id="dirname" name="dirname" value=""/>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="title" name="title" placeholder="请输入商品标题">
        </div>
    </div>

    <div class="form-group">
        <label for="type_id" class="col-sm-2 control-label">分类</label>
        <div class="col-sm-8">
            {if condition="(count($types)>0)"}
            <select class="form-control" id="type_id" name="type_id">
                {volist name="types" id="item"}
                <option value="{$item->getData('id')}">{$item->getData('content')}</option>
                {/volist}
            </select>
            {else /}
            <span class="form-control">还没有标签，<a href="{:url('admin/label/insert')}">去创建</a></span>
            {/if}
        </div>
    </div>

    <div class="form-group">
        <label for="wdate" class="col-sm-2 control-label">商品下架时间：</label>
        <div class="col-sm-8">
            <input class="Wdate " id="wdate" type="text" onClick="WdatePicker()" name="wdate">
        </div>
    </div>

    <div class="form-group">
        <label for="price" class="col-sm-2 control-label">商品价格(元)</label>
        <div class="col-sm-8">
            <input type="number" class="form-control" id="price" name="price" placeholder="请输入价格">
        </div>
    </div>

    <div class="form-group">
        <label for="repertory" class="col-sm-2 control-label">库存</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="repertory" id="repertory" placeholder="请输入库存">
        </div>
    </div>

    <div class="form-group">
        <label for="type_id" class="col-sm-2 control-label">填写商品参数</label>
        <div class="col-sm-8">
            <div id="InputsWrapper">
                <div>参数名：<input type="text" name="parameterName">
                    ；参数值：<input type="text" name="parameterValue" id="field_1"/>
                    <a href="#" class="removeclass">×</a></div>
            </div>
            <a href="#" id="AddMoreFileBox" class="btn btn-info">添加参数</a>
        </div>
    </div>

    <div class="form-group">
        <label for="describe" class="col-sm-2 control-label">描述</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="describe" id="describe" placeholder="描述">
        </div>
    </div>
</form>
