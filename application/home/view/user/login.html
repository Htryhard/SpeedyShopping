{layout name="layout" /}
<block name="titel"><title>登录</title></block>
<block name="resources">
    {load href="__PUBLIC__/login/login.css" /}
</block>
<body style="height: 100px;" id="body">


<form action="{:url('home/user/loginHandle')}" method="post" name="userlogin" id="userlogin">
    <h3>用户登录</h3>
    <p> <input class="input-text" type="text" id="email" name="email" placeholder="手机号/会员名/邮箱"></p>
    <p><input class="input-text input-pwd" id="password" name="password" type="password" required></p>
    <p><input class="input-btn" type="button" onclick="userToLogin()" value="登录"></p>
    <h6><a href="#">忘记密码</a><a href="{:url('home/Index/register')}">免费注册</a></h6>
</form>
</body>

<script type="text/javascript">
    function userToLogin() {
        var password = $("#password").val();
        var email = $("#email").val();
        $.ajax({
            type: "POST",
            url: "{:url('home/user/loginHandle')}",
            dataType: "json",
            data: {
                password: password,
                email:email,
            },
            success: function (msg) {
                if (msg=="succeed"){
                    window.location = "{:url('home/index/index')}";
                }else {
                    alert("登录失败");
                }
            },
            error: function (msg) {
                alert(msg);
            },
        });
    }
</script>
